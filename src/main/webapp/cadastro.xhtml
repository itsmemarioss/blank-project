<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:body>
	
		<ui:composition template="./layout.xhtml">
			
			<ui:define name="page-header">
        <h1>Cadastro Pessoa</h1>
			</ui:define>
			
			<ui:define name="body">
	      <p class="lead"><h:outputText value="" /></p>
	      <h:form>
	          <h:inputHidden value="#{pessoaBean.pessoa.id}"  />
			  <div class="form-group">
			   	<h:outputLabel value="Nome: " />
			   	<h:inputText value="#{pessoaBean.pessoa.nome}" required="true"/>
		      </div>
		      <div class="form-group">
		      	<h:outputLabel value="Email: "/>
		      	<h:inputText value="#{pessoaBean.pessoa.email}" required="true"/>
		      </div>
		      <div class="form-group">
		      	<h:outputLabel value="Telefone: " />
		      	<h:inputText value="#{pessoaBean.pessoa.telefone}" required="true"/>
		      </div>
		      <div class="form-group">
		      	<h:outputLabel value="Sexo: " />
		      	<h:selectOneRadio value="#{pessoaBean.pessoa.sexo}" required="true">
		      		<f:selectItem itemValue="feminino" itemLabel="Feminino"/>
		      		<f:selectItem itemValue="masculino" itemLabel="Masculino"/>
		      	</h:selectOneRadio>
		      </div>    
		  
		      	
		      <h:commandButton action="#{pessoaBean.salvar()}" value="Salvar" />
		      	
	      </h:form>
			</ui:define>
			
		</ui:composition>
		
	</h:body>

</html>
